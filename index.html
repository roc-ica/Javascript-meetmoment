<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<!--plaats het gehele project in een aparte folder en test het uit met een (lokale) webserver.-->
<!--laat de code in de body staan, en gebruik het aparte js bestand aan om de Javascript code te bouwen-->

<div class="container">
    <form method="POST" id="form_contact" action="http://rocmn.markkors.nl/formulier/post.php" >
        <label for="firstname">First name *</label>
        <input type="text" id="firstname" name="firstname">
        <label for="middle">Middle name</label>
        <input type="text" id="middle" name="middle">
        <label for="lastname">Last name *</label>
        <input type="text" id="lastname" name="lastname" >
        <label for="email">Email *</label>
        <input type="text" id="email" name="email" >
        <label for="phone">Phone *</label>
        <input type="text" id="phone" name="phone">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" >
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        <div>
            <input name="btnSubmit" type="submit" id="btnSubmit" value="Submit">
        </div>
    </form>
    <div>
        <label for="terms">I agree with the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms" value="terms">
        <div>* required</div>
    </div>

</div>
<script src="js/script.js"></script>
</body>
